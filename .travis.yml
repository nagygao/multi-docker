language: general
sudo: required
services:
    - docker

before_install:
    - docker build -t nagygao/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true nagygao/react-test npm test

after_success:
    - docker build -t nagygao/multi-client ./client
    - docker build -t nagygao/multi-nginx ./nginx
    - docker build -t nagygao/multi-server ./server
    - docker build -t nagygao/multi-worker ./worker
    # Log in to docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push nagygao/multi-client
    - docker push nagygao/multi-nginx
    - docker push nagygao/multi-server
    - docker push nagygao/multi-worker